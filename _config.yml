title: AI Engineer Interview Prep
description: Comprehensive interview preparation guide for AI/ML Engineers (2025-2026)
url: "https://suryaaa-rathore.github.io"
baseurl: "/learning"

theme: just-the-docs

# Silence Sass deprecation warnings from theme dependencies
sass:
  quiet_deps: true

# Search settings
search_enabled: true
search.heading_level: 3
search.previews: 3
search.preview_words_before: 5
search.preview_words_after: 10
search.tokenizer_separator: /[\s/]+/

# Aux links (top-right of page)
aux_links:
  "GitHub":
    - "https://github.com/Suryaaa-Rathore/learning"
aux_links_new_tab: true

# Footer
footer_content: "AI Engineer Interview Prep &copy; 2026"

# Enable copy button for code blocks
enable_copy_code_button: true

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Color scheme - enable toggle between light and dark
color_scheme: dark
# Enable light/dark toggle
callouts:
  warning:
    title: Warning
    color: yellow
  tip:
    title: Tip
    color: green
  experience:
    title: Your Experience
    color: blue

# Table of contents on each page
heading_anchors: true

# Navigation
nav_sort: case_sensitive

# Exclude files from build
exclude:
  - Surya_AI_Engineer_5+yrs.pdf
  - .claude/
  - node_modules/
  - vendor/
  - add_frontmatter.py
